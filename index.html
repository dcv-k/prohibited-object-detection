<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- bootstrap resource start -->
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <script src="./jquery.js" defer></script>
    <script src="./bootstrap/bootstrap.bundle.min.js" defer></script>
    <script src="./bootstrap/bootstrap.min.js" defer></script>
    <!-- bootstrap resource end -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="section-login">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button>login</button>
    </section>

    <script>
        "use strict"

        const handleLogin = () => {
            let username = document.getElementById("username").value
            let password = document.getElementById("password").value

            if (username != "" && password != "") {
                fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password 
                    })
                })
                .then((res) => res.json())
                .then((data) => {
                    if(data.idUsers) {
                        window.location.href = "./home.html"
                    }
                })
            } else {
                console.log("please fill all fields")
            }
        }

        document.getElementsByTagName("button")[0].addEventListener("click", handleLogin)
    </script>
</body>
</html>
